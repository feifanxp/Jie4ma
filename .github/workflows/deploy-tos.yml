name: Deploy to TOS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TOS_BUCKET: ${{ secrets.BUCKET }}
      TOS_ENDPOINT: ${{ secrets.TOS_ENDPOINT }}
      TOS_REGION: ${{ secrets.REGION }}
      API_BASE: ${{ secrets.API_BASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Inject API base
        run: |
          api_base="${API_BASE}"
          echo "window.APP_CONFIG = { apiBase: \"${api_base}\" };" > config.js

      - name: Build
        run: npm run build

      - name: Install AWS CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install awscli

      - name: Sync to TOS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.VOLC_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.VOLC_SK }}
        run: |
          endpoint="${TOS_ENDPOINT:-https://tos-${TOS_REGION}.volces.com}"
          aws s3 sync dist/ "s3://${TOS_BUCKET}/" \
            --endpoint-url "${endpoint}" \
            --region "${TOS_REGION}" \
            --delete
