name: Deploy to TOS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TOS_BUCKET: ${{ secrets.BUCKET }}
      TOS_ENDPOINT: ${{ secrets.TOS_ENDPOINT }}
      TOS_REGION: ${{ secrets.REGION }}
      API_BASE: ${{ secrets.API_BASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Inject API base
        run: |
          api_base="${API_BASE}"
          echo "window.APP_CONFIG = { apiBase: \"${api_base}\" };" > config.js

      - name: Build
        run: npm run build

      - name: Install AWS CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install awscli

      - name: Upload to TOS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.VOLC_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.VOLC_SK }}
        run: |
          endpoint="${TOS_ENDPOINT}"
          export AWS_S3_ADDRESSING_STYLE=path
          while IFS= read -r -d '' file; do
            key="${file#dist/}"
            aws s3api put-object \
              --bucket "${TOS_BUCKET}" \
              --key "${key}" \
              --body "${file}" \
              --endpoint-url "${endpoint}" \
              --region "${TOS_REGION}"
          done < <(find dist -type f -print0)
