<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI界四嘛V1.0</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>AI界四嘛</h1>
          <p>输入一段文本，系统会识别 AI 名词与计算机概念，并在悬停时解释。</p>
        </div>
        <div class="header-meta">点击高亮词即可收藏</div>
      </header>

      <div class="layout">
        <aside class="sidebar">
          <h2>我的词库</h2>
          <p class="sidebar-desc">点击高亮词语即可加入，支持分类与解释。</p>
          <div id="savedList" class="saved-list"></div>
          <div id="savedEmpty" class="saved-empty">还没有收藏的词语</div>
        </aside>

        <main class="content">
          <section class="panel">
            <div class="field">
              <label for="inputText">输入文本</label>
              <textarea
                id="inputText"
                rows="9"
                placeholder="例如：大语言模型通过 Transformer 架构学习语言分布，常用向量表示来做检索增强生成。"
              ></textarea>
            </div>
            <div class="actions">
              <button id="analyzeBtn">分析并高亮</button>
              <button id="clearBtn" class="secondary">清空</button>
            </div>
            <p id="status" class="status"></p>
          </section>

          <section class="panel">
            <h2>分析结果</h2>
            <div id="output" class="output"></div>
          </section>
        </main>
      </div>
      <footer class="footer">
        版本号：<span id="appVersion">-</span>
      </footer>
    </div>

    <div id="tooltip" class="tooltip" role="tooltip" aria-hidden="true"></div>
    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
